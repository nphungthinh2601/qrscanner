<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags for Facebook/Zalo/WhatsApp -->
    <meta property="og:title" content="Download Quick QR Scanner & Generator" />
    <meta
      property="og:description"
      content="Scan, Generate, Customize - The Ultimate QR Code Solution."
    />
    <meta
      property="og:image"
      content="https://qrscanner.vndevlabs.com/logo.png"
    />
    <meta
      property="og:url"
      content="https://qrscanner.vndevlabs.com/app.html"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Quick QR Scanner & Generator" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />

    <title>Redirecting to Quick QR Scanner & Generator</title>

    <!-- Tailwind CSS for Modern Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var userAgent = navigator.userAgent || navigator.vendor;
        var botUserAgents = [
          'facebookexternalhit',
          'Facebot',
          'Twitterbot',
          'WhatsApp',
          'Zalo',
          'Googlebot',
          'Bingbot',
          'Slurp',
          'DuckDuckBot',
          'Baiduspider',
          'YandexBot',
          'Sogou',
          'Exabot',
          'ia_archiver',
          'TelegramBot',
          'LinkedInBot',
          'Pinterestbot',
          'Applebot',
          'Discordbot',
          'Google-Read-Aloud',
          'GPTBot',
          'ClaudeBot',
          'PerplexityBot',
          'Bytespider',
          'TeamsBot',
          'Skype',
          'Instagram',
          'Threads',
          'TikTokBot',
          'ByteSpider',
        ];

        var isBot = botUserAgents.some((bot) => userAgent.includes(bot));
        if (isBot) {
          return;
        }

        var isBot = botUserAgents.some((bot) => userAgent.includes(bot));
        if (isBot) {
          return;
        }

        var androidAppLink =
          'https://play.google.com/store/apps/details?id=com.vndevlabs.qrscanner';
        var iosAppLink = 'https://apps.apple.com/app/qrscanner';

        setTimeout(function () {
          if (/android/i.test(userAgent)) {
            window.location.href = androidAppLink;
          } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
            window.location.href = iosAppLink;
          } else {
            document.getElementById('redirect-message').innerHTML =
              'Suitable platform not found. Please install the application manually!';
          }
        }, 3000);
      });
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center h-screen px-4"
  >
    <div class="text-center max-w-md">
      <img
        src="https://qrscanner.vndevlabs.com/logo.png"
        alt="Quick QR Scanner & Generator"
        class="w-32 h-32 mx-auto animate-bounce rounded-[16px]"
      />
      <h1 class="text-2xl font-bold mt-4">
        Redirecting to Quick QR Scanner & Generator
      </h1>
      <p id="redirect-message" class="mt-2 text-gray-600 dark:text-gray-400">
        Or simply download the app below:
      </p>

      <div
        class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-4"
      >
        <a
          href="https://play.google.com/store/apps/details?id=com.vndevlabs.qrscanner"
          class="w-full sm:w-auto px-6 py-3 bg-[hsl(221.2,83.2%,53.3%)] hover:bg-[hsl(221.2,83.2%,43.3%)] text-white rounded-lg font-medium text-lg transition-all duration-300 shadow-md text-center"
        >
          Google Play
        </a>

        <a
          href="https://apps.apple.com/app/locphatso"
          class="w-full sm:w-auto px-6 py-3 bg-[hsl(221.2,83.2%,53.3%)] hover:bg-[hsl(221.2,83.2%,43.3%)] text-white rounded-lg font-medium text-lg transition-all duration-300 shadow-md text-center"
        >
          App Store
        </a>
      </div>
    </div>
  </body>
</html>
